<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Radio Button</title>
    <link rel="stylesheet" href="./styles/style4.css">
    <link rel="stylesheet" href="./styles/utility.css">
</head>

<body>
    <form>
        <h2>SSC Registration Form</h2>
        <label for="fname">First Name</label>
        <input type="text" required name="fname" id="fname">
        <label for="mname">Middle Name</label>
        <input type="mname" name="mname" id="mname">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname">
        <label for="gender">Select Your Gender</label>
        <div id="gender">
            <div>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" name="gender" id="other" value="Other">
                <label for="other">Other</label>
            </div>
        </div>
        <label for="aadhar_no required">Aadhar Number</label>
        <input type="number" required name="addhar_no" id="aadhar_no" value="addhar_no">
        <label for="tenth_mark required">10<sup>th</sup> Marks</label>
        <input type="number" required name="tenth_mark" id="tenth_mark" value="tenth_mark">
        <label for="twelth_mark required">12<sup>th</sup> Marks</label>
        <input type="number" required name="twelth_mark" id="twelth_mark" value="twelth_mark">
        <button type="submit">Submit</button>
    </form>
    <script>
        // Import from the CDN instead of local files
        import {initializeApp} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import {getDatabase,ref,push,set} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig={
            apiKey: "AIzaSyBh0aPZI8rra4sWAywya3EvMY5QufZVa1k",
            authDomain: "ssc-registration-form.firebaseapp.com",
            databaseURL: "https://ssc-registration-form-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ssc-registration-form",
            storageBucket: "ssc-registration-form.firebasestorage.app",
            messagingSenderId: "75116308268",
            appId: "1:75116308268:web:c03ab89cc33ec502d66e89"
        };

        // Initialize Firebase and Database
        const app=initializeApp(firebaseConfig);
        const database=getDatabase(app);

        // Example: Function to save a registration
        function saveRegistration(name,email) {
            const registrationsRef=ref(database,'registrations');
            const newEntryRef=push(registrationsRef); // Creates a unique ID

            set(newEntryRef,{
                full_name: name,
                email: email,
                timestamp: Date.now()
            });
        }
    </script>
</body>

</html>
